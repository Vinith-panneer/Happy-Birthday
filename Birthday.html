<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Uththira</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Great Vibes', cursive;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      transition: background 2s ease;
    }

    body.romantic {
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
    }

    .cake-container {
      position: relative;
      width: 200px;
      cursor: pointer;
      z-index: 10;
    }

    .cake {
      width: 100%;
      z-index: 10;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 20px;
      background: #fff;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      width: 10px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.8; transform: translateX(-50%) scale(1); }
      100% { opacity: 1; transform: translateX(-50%) scale(1.1); }
    }

    .hidden {
      display: none;
    }

    .content {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
      margin-top: 40px;
    }

    .content.show {
      opacity: 1;
      pointer-events: auto;
    }

    .profile {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }

    h1, h2 {
      margin: 10px;
      color: #fff;
    }

    .music {
      margin-top: 20px;
    }

    footer {
      margin-top: 30px;
      font-size: 1.2rem;
    }

    .birthday-message {
      font-size: 2.5rem;
      color: #fff;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .birthday-message.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Cake and Candle -->
  <div class="cake-container" onclick="blowCandles()">
    <img src="https://i.imgur.com/3hXzBzF.png" alt="Birthday Cake" class="cake" />
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <!-- Message appears after click -->
  <div class="birthday-message" id="birthdayMessage">
    Happy Birthday Uthi ðŸ’–
  </div>

  <!-- Hidden content initially -->
  <div class="content" id="mainContent">
    <img src="https://github.com/Vinith-panneer/Happy-Birthday/blob/main/Uthi.jpg" alt="Uththira's Pic" class="profile">
    <h2>My Sweet Crush, Uththira</h2>
    <div class="music">
      <p>Play your special song:</p>
      <a href="https://open.spotify.com/track/5b31eESS4snm6LhhMCWGMR?si=SbjCvZptT4K4j_Ij30r0Qw" target="_blank">
        Click here to listen
      </a>
    </div>
    <footer>From, Vinith</footer>
  </div>

  <script>
    function blowCandles() {
      const flame = document.getElementById('flame');
      flame.classList.add('hidden');

      const message = document.getElementById('birthdayMessage');
      message.classList.add('show');

      // Transition background to romantic
      document.body.classList.add('romantic');

      // Delay then show main content
      setTimeout(() => {
        document.getElementById('mainContent').classList.add('show');
      }, 1500);
    }
  </script>

</body>
</html>
